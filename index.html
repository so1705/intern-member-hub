<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MEMBER HUB PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');
        body { 
            font-family: 'Inter', -apple-system, sans-serif; 
            -webkit-tap-highlight-color: transparent;
        }
        select, input, textarea { font-size: 16px !important; } /* iOS zoom prevention */
    </style>
</head>
<body class="bg-[#F1F5F9] text-[#0F172A]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;
        
        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const CATEGORIES = ['ÂÇ¨‰∫ã', 'Ë®™Ë≤©', 'toB'];

        const App = () => {
            const [members, setMembers] = useState(() => {
                const saved = localStorage.getItem('hub_members');
                return saved ? JSON.parse(saved) : [
                    { id: '1', name: 'Áî∞‰∏≠ ÂÅ•‰∫å', category: 'ÂÇ¨‰∫ã', currentHeat: 4, lastContactDate: '2026-01-20' },
                    { id: '2', name: '‰ΩêËó§ Áúü‰∏Ä', category: 'Ë®™Ë≤©', currentHeat: 2, lastContactDate: '2026-01-15' },
                    { id: '3', name: 'Èà¥Êú® Á••Â§™', category: 'toB', currentHeat: 5, lastContactDate: '2026-01-25' }
                ];
            });

            const [logs, setLogs] = useState(() => JSON.parse(localStorage.getItem('hub_logs') || '[]'));
            const [todos, setTodos] = useState(() => JSON.parse(localStorage.getItem('hub_todos') || '[]'));

            useEffect(() => {
                localStorage.setItem('hub_members', JSON.stringify(members));
                localStorage.setItem('hub_logs', JSON.stringify(logs));
                localStorage.setItem('hub_todos', JSON.stringify(todos));
                if (window.lucide) window.lucide.createIcons();
            }, [members, logs, todos]);

            const [view, setView] = useState('home');
            const [activeCategory, setActiveCategory] = useState('ÂÇ¨‰∫ã');
            const [selectedMemberId, setSelectedMemberId] = useState(null);
            const [showAddMember, setShowAddMember] = useState(false);
            const [newMemberName, setNewMemberName] = useState('');
            const [newTodoText, setNewTodoText] = useState('');
            
            const [homeForm, setHomeForm] = useState({
                category: 'ÂÇ¨‰∫ã', memberId: '', date: new Date().toISOString().split('T')[0],
                method: 'ÂØæÈù¢', content: '', heatLevel: 3, notes: ''
            });

            const neglectedMembers = useMemo(() => {
                return [...members]
                    .filter(m => m.lastContactDate !== '-')
                    .sort((a, b) => new Date(a.lastContactDate) - new Date(b.lastContactDate))
                    .slice(0, 3);
            }, [members]);

            const filteredMembers = useMemo(() => {
                return members.filter(m => m.category === activeCategory)
                    .sort((a, b) => {
                        if (a.lastContactDate === '-') return 1;
                        if (b.lastContactDate === '-') return -1;
                        return new Date(b.lastContactDate) - new Date(a.lastContactDate);
                    });
            }, [members, activeCategory]);

            const selectedMember = useMemo(() => members.find(m => m.id === selectedMemberId), [members, selectedMemberId]);
            const memberLogs = useMemo(() => logs.filter(l => l.memberId === selectedMemberId).sort((a, b) => new Date(b.date) - new Date(a.date)), [logs, selectedMemberId]);
            const memberTodos = useMemo(() => todos.filter(t => t.memberId === selectedMemberId), [todos, selectedMemberId]);

            const saveLog = (data) => {
                if (!data.memberId || !data.content) return;
                const newLog = { ...data, id: Date.now().toString() };
                setLogs([newLog, ...logs]);
                setMembers(members.map(m => m.id === data.memberId ? { ...m, currentHeat: data.heatLevel, lastContactDate: data.date } : m));
            };

            const getHeatStyle = (level) => {
                const styles = {
                    1: { color: 'text-slate-400', bg: 'bg-slate-50', border: 'border-slate-100', label: 'Passive', emoji: '‚ùÑÔ∏è' },
                    2: { color: 'text-blue-500', bg: 'bg-blue-50', border: 'border-blue-100', label: 'Neutral', emoji: '‚òÅÔ∏è' },
                    3: { color: 'text-emerald-600', bg: 'bg-emerald-50', border: 'border-emerald-100', label: 'Stable', emoji: 'ü§î' },
                    4: { color: 'text-amber-600', bg: 'bg-amber-50', border: 'border-amber-100', label: 'Active', emoji: 'üî•' },
                    5: { color: 'text-rose-600', bg: 'bg-rose-50', border: 'border-rose-100', label: 'High', emoji: '‚ö°' },
                };
                return styles[level] || styles[3];
            };

            return (
                <div className="max-w-md mx-auto min-h-screen pt-20 px-6">
                    <header className="fixed top-0 inset-x-0 h-16 bg-white/90 backdrop-blur-md border-b border-slate-200 z-40 flex items-center justify-between px-6">
                        <div className="flex items-center gap-2 cursor-pointer" onClick={() => setView('home')}>
                            <div className="bg-slate-900 p-1.5 rounded-lg text-white"><Icon name="user-check" size={18} /></div>
                            <h1 className="text-lg font-black tracking-tighter">MEMBER<span className="font-light text-slate-400 italic">HUB</span></h1>
                        </div>
                        <button onClick={() => setShowAddMember(true)} className="text-slate-400 p-2 hover:text-slate-900 transition-colors"><Icon name="user-plus" size={20} /></button>
                    </header>

                    {view === 'home' && (
                        <div className="space-y-8 pb-10 animate-in fade-in slide-in-from-bottom-4 duration-500">
                            <div className="grid grid-cols-3 gap-3">
                                {CATEGORIES.map(cat => (
                                    <button key={cat} onClick={() => { setActiveCategory(cat); setView('category'); }} className="bg-white p-4 rounded-2xl border border-slate-200 shadow-sm flex flex-col items-center gap-2 active:scale-95 transition-all">
                                        <Icon name="users" size={18} className="text-slate-400" />
                                        <span className="text-[10px] font-black text-slate-600 uppercase tracking-widest">{cat}</span>
                                    </button>
                                ))}
                            </div>

                            <div className="bg-white rounded-[2rem] border border-slate-200 p-6 shadow-sm space-y-5">
                                <h3 className="text-lg font-bold flex items-center gap-2"><Icon name="activity" size={18} className="text-slate-400" /> Quick Log</h3>
                                <div className="grid grid-cols-2 gap-3">
                                    <div className="relative">
                                        <select value={homeForm.category} onChange={e => setHomeForm({...homeForm, category: e.target.value, memberId: ''})} className="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 text-sm font-bold appearance-none outline-none">
                                            {CATEGORIES.map(cat => <option key={cat}>{cat}</option>)}
                                        </select>
                                        <Icon name="chevron-down" size={14} className="absolute right-3 top-4 text-slate-300 pointer-events-none" />
                                    </div>
                                    <div className="relative">
                                        <select value={homeForm.memberId} onChange={e => setHomeForm({...homeForm, memberId: e.target.value})} className="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 text-sm font-bold appearance-none outline-none">
                                            <option value="">Member...</option>
                                            {members.filter(m => m.category === homeForm.category).map(m => <option key={m.id} value={m.id}>{m.name}</option>)}
                                        </select>
                                        <Icon name="chevron-down" size={14} className="absolute right-3 top-4 text-slate-300 pointer-events-none" />
                                    </div>
                                </div>
                                <input type="text" value={homeForm.content} onChange={e => setHomeForm({...homeForm, content: e.target.value})} placeholder="Subject" className="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl text-sm font-bold outline-none" />
                                <div className="flex justify-between gap-1.5">
                                    {[1,2,3,4,5].map(num => (
                                        <button key={num} onClick={() => setHomeForm({...homeForm, heatLevel: num})} className={`flex-1 aspect-square rounded-xl flex flex-col items-center justify-center border-2 transition-all ${homeForm.heatLevel === num ? 'border-slate-900 bg-slate-900 text-white scale-105 shadow-md' : 'border-slate-50 bg-slate-50 opacity-50'}`}>
                                            <span className="text-xl">{getHeatStyle(num).emoji}</span>
                                            <span className="text-[7px] font-black uppercase tracking-tighter mt-1">{getHeatStyle(num).label}</span>
                                        </button>
                                    ))}
                                </div>
                                <textarea rows="2" value={homeForm.notes} onChange={e => setHomeForm({...homeForm, notes: e.target.value})} placeholder="Detailed notes..." className="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl text-sm font-medium outline-none resize-none" />
                                <button onClick={() => { saveLog(homeForm); setHomeForm({...homeForm, content: '', notes: '', memberId: ''}); }} disabled={!homeForm.memberId || !homeForm.content} className="w-full py-4 bg-slate-900 text-white rounded-xl font-bold text-xs uppercase tracking-[0.2em] disabled:bg-slate-100 disabled:text-slate-300 shadow-xl shadow-slate-200 transition-all active:scale-95">Save Contact Record</button>
                            </div>

                            <section className="space-y-3">
                                <h3 className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1 flex items-center gap-2"><Icon name="clock" size={12} /> Pending contacts</h3>
                                {neglectedMembers.map(m => (
                                    <div key={m.id} onClick={() => { setSelectedMemberId(m.id); setView('memberDetail'); }} className="bg-white px-5 py-4 rounded-2xl border border-slate-200 flex items-center justify-between cursor-pointer active:bg-slate-50 transition-colors">
                                        <div className="flex items-center gap-4">
                                            <div className="w-10 h-10 bg-slate-900 text-white rounded-xl flex items-center justify-center font-black italic">{m.name.charAt(0)}</div>
                                            <div>
                                                <h4 className="font-bold text-sm">{m.name}</h4>
                                                <p className="text-[9px] font-bold text-slate-400 uppercase tracking-widest">{m.category} ‚Ä¢ {m.lastContactDate}</p>
                                            </div>
                                        </div>
                                        <Icon name="chevron-right" size={14} className="text-slate-300" />
                                    </div>
                                ))}
                            </section>
                        </div>
                    )}

                    {view === 'category' && (
                        <div className="space-y-6 animate-in fade-in duration-500">
                            <div className="flex items-center justify-between">
                                <h2 className="text-3xl font-black">{activeCategory}</h2>
                                <span className="text-[10px] font-black text-slate-400 bg-white px-3 py-1 border border-slate-200 rounded-full">{filteredMembers.length} MEMBERS</span>
                            </div>
                            <div className="grid grid-cols-1 gap-3">
                                {filteredMembers.map(m => (
                                    <div key={m.id} onClick={() => { setSelectedMemberId(m.id); setView('memberDetail'); }} className="bg-white p-5 rounded-2xl border border-slate-200 flex items-center justify-between cursor-pointer active:scale-[0.98] transition-all">
                                        <div className="flex items-center gap-4">
                                            <div className="w-12 h-12 bg-slate-50 border border-slate-200 rounded-xl flex items-center justify-center font-black italic">{m.name.charAt(0)}</div>
                                            <div>
                                                <h3 className="font-bold">{m.name}</h3>
                                                <p className="text-[10px] font-bold text-slate-300">{m.lastContactDate}</p>
                                            </div>
                                        </div>
                                        <div className={`px-2 py-0.5 rounded-full border text-[8px] font-black uppercase ${getHeatStyle(m.currentHeat).bg} ${getHeatStyle(m.currentHeat).border} ${getHeatStyle(m.currentHeat).color}`}>
                                            {getHeatStyle(m.currentHeat).label}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {view === 'memberDetail' && selectedMember && (
                        <div className="space-y-6 animate-in slide-in-from-right-8 duration-500 pb-20">
                            <button onClick={() => setView('category')} className="text-slate-400 font-bold text-[10px] uppercase tracking-widest flex items-center gap-2"><Icon name="arrow-left" size={12} /> Back to Assets</button>
                            <div className="bg-white p-8 rounded-[2.5rem] border border-slate-200 space-y-8 shadow-sm">
                                <div className="flex items-center gap-6">
                                    <div className="w-20 h-20 bg-slate-900 text-white rounded-[1.5rem] flex items-center justify-center text-4xl font-black italic">{selectedMember.name.charAt(0)}</div>
                                    <div>
                                        <h2 className="text-3xl font-black tracking-tight">{selectedMember.name}</h2>
                                        <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest">{selectedMember.category} Division</p>
                                    </div>
                                </div>

                                <div className="space-y-4">
                                    <h3 className="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-1">Todo list</h3>
                                    <div className="flex gap-2">
                                        <input type="text" value={newTodoText} onChange={e => setNewTodoText(e.target.value)} onKeyDown={e => { if(e.key==='Enter' && newTodoText) { setTodos([...todos, {id: Date.now().toString(), memberId: selectedMemberId, text: newTodoText, completed: false}]); setNewTodoText(''); } }} placeholder="Add intelligence task..." className="flex-1 bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 text-sm font-bold outline-none" />
                                    </div>
                                    <div className="space-y-1">
                                        {memberTodos.map(t => (
                                            <div key={t.id} className="flex items-center gap-3 p-3 rounded-xl hover:bg-slate-50 active:bg-slate-100 transition-colors" onClick={() => setTodos(todos.map(x => x.id === t.id ? {...x, completed: !x.completed} : x))}>
                                                <Icon name={t.completed ? "check-circle-2" : "circle"} size={18} className={t.completed ? "text-emerald-500" : "text-slate-300"} />
                                                <span className={`text-sm font-bold ${t.completed ? 'line-through text-slate-300' : 'text-slate-700'}`}>{t.text}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <div className="space-y-4">
                                    <h3 className="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-1">Contact Feed</h3>
                                    <div className="space-y-4 relative">
                                        <div className="absolute left-4 top-2 bottom-2 w-px bg-slate-100"></div>
                                        {memberLogs.map(l => (
                                            <div key={l.id} className="relative pl-10">
                                                <div className="absolute left-3 top-1.5 w-2 h-2 rounded-full bg-slate-900 border-2 border-white ring-4 ring-slate-50"></div>
                                                <div className="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                                                    <div className="flex justify-between mb-2"><span className="text-[9px] font-black text-slate-400 uppercase">{l.method}</span><span className="text-[9px] font-bold text-slate-300">{l.date}</span></div>
                                                    <p className="font-bold text-sm text-slate-800">{l.content}</p>
                                                    {l.notes && <p className="text-xs text-slate-500 mt-2 italic leading-relaxed">{l.notes}</p>}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    <nav className="fixed bottom-6 left-1/2 -translate-x-1/2 w-[85%] max-w-md bg-slate-900/95 backdrop-blur-lg rounded-2xl py-3 px-8 flex justify-around items-center z-50 shadow-2xl">
                        <button onClick={() => setView('home')} className={`flex flex-col items-center gap-1 transition-all ${view === 'home' ? 'text-white scale-110' : 'text-slate-500 hover:text-white'}`}>
                            <Icon name="layout-dashboard" size={22} />
                            <span className="text-[7px] font-black uppercase tracking-widest">Dash</span>
                        </button>
                        <button onClick={() => setView('category')} className={`flex flex-col items-center gap-1 transition-all ${view !== 'home' ? 'text-white scale-110' : 'text-slate-500 hover:text-white'}`}>
                            <Icon name="users" size={22} />
                            <span className="text-[7px] font-black uppercase tracking-widest">Assets</span>
                        </button>
                    </nav>

                    {showAddMember && (
                        <div className="fixed inset-0 bg-slate-900/70 z-[60] flex items-center justify-center p-6 backdrop-blur-sm" onClick={() => setShowAddMember(false)}>
                            <div className="bg-white w-full max-w-sm rounded-[2rem] p-8 shadow-2xl" onClick={e => e.stopPropagation()}>
                                <div className="flex justify-between items-center mb-6">
                                    <h3 className="text-xl font-black">Add New Asset</h3>
                                    <button onClick={() => setShowAddMember(false)} className="text-slate-300"><Icon name="x" size={20} /></button>
                                </div>
                                <div className="space-y-6">
                                    <div className="flex gap-2">
                                        {CATEGORIES.map(cat => <button key={cat} onClick={() => setActiveCategory(cat)} className={`flex-1 py-3 rounded-xl text-[10px] font-black border-2 transition-all ${activeCategory === cat ? 'bg-slate-900 text-white border-slate-900' : 'bg-white text-slate-400 border-slate-100'}`}>{cat}</button>)}
                                    </div>
                                    <input type="text" autoFocus value={newMemberName} onChange={e => setNewMemberName(e.target.value)} placeholder="Full Name" className="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl font-bold outline-none focus:bg-white focus:border-slate-900" />
                                    <button onClick={() => { if(!newMemberName) return; setMembers([{id: Date.now().toString(), name: newMemberName, category: activeCategory, currentHeat: 3, lastContactDate: '-'}, ...members]); setNewMemberName(''); setShowAddMember(false); }} className="w-full py-4 bg-slate-900 text-white rounded-xl font-black text-xs uppercase tracking-[0.2em] shadow-xl shadow-slate-200">Submit to Hub</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
